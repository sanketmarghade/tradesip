<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App1 - Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Settings</h1>
    <form method="POST" action="/settings">
        <div class="form-group">
            <label for="default_symbol">Default Trading Symbol (e.g., AAPL, TSLA)</label>
            <input type="text" id="default_symbol" name="default_symbol" value="{{ current_symbol }}" placeholder="Enter default symbol">
        </div>
        
        <div class="form-group">
            <label for="default_interval">Default Time Interval</label>
            <select id="default_interval" name="default_interval">
                {% for interval in intervals %}
                    <option value="{{ interval }}" {% if interval == current_interval %}selected{% endif %}>
                        {{ interval }}
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit">Save Settings</button>
    </form>
    
    <a href="/" class="back-btn">Back to Home</a>
</div>

</body>
</html>
